{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block body %}

<div class="jumbotron" style="margin-top: 200px;">
    <div class="container">
        <h1>Lista de Usu√°rios</h1>
        
        <div class="table-responsive">

                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                	{% for usuario in usuarios %}

                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>

{% endblock %}
